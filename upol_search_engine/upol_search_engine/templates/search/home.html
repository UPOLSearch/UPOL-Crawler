{% extends "search/base.html" %}
{% block nav %}

{% endblock %}
{% block body %}
<div class="container justify-content-center text-center">
    <img src="{{ url_for('static', filename='images/upol-search-logo-lg.png') }}" alt="UPOL Search" width="150px" class="mr-auto logo">
    <div class="row justify-content-center mb-2">
    <div class="col-lg-6 search">
        <form method="GET" action="." role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Hledaný výraz..." name="search" autofocus>
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Hledat</button>
                </span>
            </div>
        </form>
    </div>
    </div>
    <p class="counter">
        <small>Vyhledávání z cca {{ index_size }} stránek, <a href='{{ url_for('info.home') }}'>více informací o projektu</a>.</small>
    </p>

</div>
{% endblock %} {% block scripts %}
{% endblock %}

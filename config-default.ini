[Info]
version = 0.4-dev
project_url = https://github.com/UPOLSearch/UPOL-Crawler
user_agent = Mozilla/5.0 (compatible; UPOL-Crawler/%(version)s; %(project_url)s)

[Settings]
limit_domain = http://upol.cz
max_depth = 10
verify_ssl = False
delay_between_feeding = 30
connect_max_timeout = 3.05
read_max_timeout = 10
